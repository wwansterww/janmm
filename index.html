const couplePhotos = ["janm1.jpeg","janm2.jpeg","janm3.jpeg","janm4.jpeg"];

let carIndex = 0;
let carTimer = null;

function buildCarousel() {
  const track = document.getElementById("carouselTrack");
  if (!track) return;
  track.innerHTML = "";

  const list = couplePhotos.concat(couplePhotos);

  list.forEach((src) => {
    const img = document.createElement("img");
    img.src = src;
    img.alt = "photo";
    img.addEventListener("click", () => openViewer(src));
    track.appendChild(img);
  });
}

function startCarousel() {
  const track = document.getElementById("carouselTrack");
  if (!track || couplePhotos.length < 2) return;

  clearInterval(carTimer);
  carIndex = 0;

  carTimer = setInterval(() => {
    const first = track.querySelector("img");
    if (!first) return;

    const imgW = first.getBoundingClientRect().width;
    const gap = 14;

    carIndex++;

    if (carIndex >= couplePhotos.length) {
      track.style.transition = "transform 700ms ease";
      track.style.transform = `translateX(${-carIndex * (imgW + gap)}px)`;

      setTimeout(() => {
        track.style.transition = "none";
        carIndex = 0;
        track.style.transform = `translateX(0px)`;
      }, 750);
      return;
    }

    track.style.transition = "transform 700ms ease";
    track.style.transform = `translateX(${-carIndex * (imgW + gap)}px)`;
  }, 2400);
}
